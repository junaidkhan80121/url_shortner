<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .dropdown{
            position: relative;
        }
        .dropdown-content{
            display: none;
            position: absolute;
        }
        .dropdown:hover .dropdown-content{
            display: block;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="dropdown">Hover over This
        <ul class="dropdown-content">
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ul>
    </div>
</body>
</html>
